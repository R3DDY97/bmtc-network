{% include "base.html" %}
{% block body %}

<section class="section">
    <div>
	<form method="POST" id="autocomplete">
	    <label for="origin">origin </label>
	    <input name="origin" id="origin" id="autocomplete" placeholder="Orgin Bus stop">
	    <label for="destination">destination</label>
	    <input name="destination" id="destination" id="autocomplete" placeholder="Destination stop">
	    <input type="submit" value="Search">
	</form>  
    </div>
</section>


{{ error }}
<section class="section">
  <div class="container">
    <table border="1" id="bmtc" class="dataframe">
      <b>{{ caption }}</b></br>
      <thead style="text-align: right;">

	{% for hdr in hdr %}
	<th>{{hdr}}</th>
	{% endfor %}
      </thead>
      <tbody>
	{% for item in items %}
	<tr>
	  <td>{{ item[0] }}</td>
	  <td>{{ item[1] }}</td>
	  <td>{{ item[2] }}</td>
	  <td>{{ item[3] }}</td>
	  <td>{{ item[4] }}</td>
	  <td>{{ item[5] }}</td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
</section>



{% endblock %}
